<ion-view view-title="To Read">
  <ion-content >
    <!--a href="#/app/form/" class="button button-block button-positive">
      <i class="icon ion-plus"></i> Add
    </a-->

    <div class="card" ng-repeat="item in itemsList" ng-click="gotoEdit(item.id)">
      <div class="item item-divider" >
        {{item.title}}
      </div>
      <div class="item item-text-wrap">
        {{item.type}}
        <!--span class="item item-note">
        {{item.content}}
      </span-->
      </div>
    </div>
    <a class="button button-positive button-block" ng-click="delete()">
      <i class="icon ion-trash-b"> Delete All</i>
    </a>
  </ion-content>
</ion-view>
