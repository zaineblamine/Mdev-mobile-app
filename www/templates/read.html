<ion-view view-title="Read">
  <ion-nav-buttons side="right" ng-show="false">
       <button class="button button-icon button-clear ion-plus" ng-click='goForm()'>
       </button>
     </ion-nav-buttons>
  <ion-content >
    <ion-nav-view name="tab-read"></ion-nav-view>

    <div class="card" ng-repeat="item in itemsList3" ng-click="gotoEdit(item.id)">
      <div class="item item-divider">
        {{item.title}}
        <span class="item-note">
          {{item.pages}}
    </span>
      </div>
      <div class="item item-text-wrap">
      {{item.type}}
      <span class="item item-note">
     <table><tr><td>  Start Date<td>:&nbsp;</td><td> {{item.started}}</td>
     <tr><td>  Finish Date<td>:&nbsp;<td> {{item.finished}}</tr></table>        </span>
      </div>


    </div>
<!--a class="button button-positive button-block" ng-click="delete3()">
  <i class="icon ion-trash-b"> Delete All</i>
</a-->

  </ion-content>
</ion-view>
